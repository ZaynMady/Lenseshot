version: '3.8'

services:
  db: 
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: earth616
      MYSQL_DATABASE: lenseshot
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: 
      context: ./backend
    container_name: lenseshot_backend
    restart: always
    ports: 
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:earth616@db:3306/lenseshot
    volumes:
      - ./backend:/app
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    container_name: lenseshot_frontend
    restart: always
    ports: 
      - "5173:5173" 
    depends_on:
      - backend

volumes:
  db_data:

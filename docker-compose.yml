version: '3.8'

services:
  projects-api:
    build:
      context: .
      dockerfile: ./projects/Dockerfile
    container_name: projects-api
    ports:
      - "7000:7000"
    volumes:
      - ./projects:/app/projects
      - ./my-util-lib:/app/my-util-lib
    env_file:
      - ./projects/.env
    command: flask run --host=0.0.0.0 --port=7000

  scripts-api:
    build:
      context: .
      dockerfile: ./scripts/Dockerfile
    container_name: scripts-api
    ports:
      - "8000:8000"
    volumes:
      - ./scripts:/app/scripts
      - ./my-util-lib:/app/my-util-lib
    env_file:
      - ./scripts/.env
    command: flask run --host=0.0.0.0 --port=8000

  frontend:
    build:
      context: ./frontend      # <--- CHANGE THIS: Point to the frontend folder
      dockerfile: Dockerfile   # <--- CHANGE THIS: Relative to the new context
      target: dependencies
    container_name: frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  export:
    build:
      context: ./export        # <--- CHANGED: Point directly to the folder
      dockerfile: Dockerfile   # <--- CHANGED: Relative to the new context
      target: dev-dependencies
    container_name: export-service
    ports:
      - "4000:4000"
    volumes:
      - ./export:/app
      - /app/node_modules
    command: npm start
    # Assuming 'npm start' runs the service, possibly with a tool like nodemon.
    # This command is already the CMD in the Dockerfile, but being explicit is good.

services:
  db: 
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: earth616
      MYSQL_DATABASE: lenseshot
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    
  Jenkins:  
    image: jenkins/jenkins:lts
    priviliged: true
    user: root
    restart: always
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - /jenkins:/var/jenkins_hom
    
  web:
    build: .
    container_name: lenseshot
    restart: always
    ports: 
      - "5000:5000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:earth616@db:3306/lenseshot
    volumes:
      - .:/app
    depends_on:
      - db

volumes:
    db_data: